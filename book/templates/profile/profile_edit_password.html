{% extends "profile/profile_layout.html" %}

{% block profile_edit_content %}

    {% include "book/include/message.html" %}
    <div class="row">
        <div class="col-md-5">
            <form role="form" method="post" action="/profile/edit/password">{% csrf_token %}
                <div class="form-group">
                    <label for="id_cpasswd">현재 비밀번호</label>
                    <input type="password" class="form-control" id="id_cpasswd" name="cpasswd" />
                </div>

                <div class="form-group">
                    <label for="id_npasswd">새 비밀번호</label>
                    <input type="password" class="form-control" id="id_npasswd" name="npasswd" />
                </div>
                <button type="submit" class="btn btn-default" id="submitBtn">저장하기</button>
            </form>
        </div>
    </div>
{% endblock %}
