{% if error_message %}
    <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ error_message }}
    </div>
{% endif %}

{% if ok_message %}
    <div class="alert alert-info">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ ok_message }}
    </div>
{% endif %}
